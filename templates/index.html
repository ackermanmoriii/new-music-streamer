<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Downloader</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
        }
        .search-box {
            display: flex;
            margin-bottom: 30px;
        }
        input[type="text"] {
            flex: 1;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px 0 0 10px;
            font-size: 16px;
            outline: none;
        }
        input[type="text"]:focus {
            border-color: #667eea;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 0 30px;
            border-radius: 0 10px 10px 0;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }
        button:hover {
            background: #5a67d8;
        }
        .results {
            margin-top: 20px;
        }
        .song-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border: 1px solid #eee;
            border-radius: 10px;
            margin-bottom: 10px;
            transition: transform 0.2s;
        }
        .song-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .thumbnail {
            width: 80px;
            height: 60px;
            object-fit: cover;
            border-radius: 5px;
            margin-right: 15px;
        }
        .song-info {
            flex: 1;
        }
        .song-title {
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }
        .song-artist {
            color: #666;
            font-size: 14px;
        }
        .download-btn {
            background: #48bb78;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        .download-btn:hover {
            background: #38a169;
        }
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
        .error {
            background: #fed7d7;
            color: #c53030;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
        }
        .instructions {
            background: #e6fffa;
            padding: 15px;
            border-radius: 10px;
            margin-top: 30px;
            font-size: 14px;
            color: #234e52;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéµ Music Downloader</h1>
        
        <div class="search-box">
            <input type="text" id="searchInput" 
                   placeholder="Search for songs, artists, or albums...">
            <button onclick="searchMusic()">Search</button>
        </div>
        
        <div id="results"></div>
        
        <div class="instructions">
            <strong>How to use:</strong>
            <ol>
                <li>Search for any song or artist</li>
                <li>Click "Download MP3" on any result</li>
                <li>The song will download to your device</li>
                <li>Play it using any music player</li>
            </ol>
        </div>
    </div>

    <script>
        async function searchMusic() {
            const query = document.getElementById('searchInput').value.trim();
            if (!query) return;
            
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="loading">Searching... ‚è≥</div>';
            
            try {
                const response = await fetch(`/search?q=${encodeURIComponent(query)}`);
                const songs = await response.json();
                
                if (songs.error) {
                    resultsDiv.innerHTML = `<div class="error">${songs.error}</div>`;
                    return;
                }
                
                if (songs.length === 0) {
                    resultsDiv.innerHTML = '<div class="loading">No results found. Try different keywords.</div>';
                    return;
                }
                
                let html = '';
                songs.forEach(song => {
                    html += `
                        <div class="song-item">
                            <img src="${song.thumbnail}" class="thumbnail" 
                                 onerror="this.src='https://via.placeholder.com/80x60?text=Music'">
                            <div class="song-info">
                                <div class="song-title">${song.title}</div>
                                <div class="song-artist">${song.uploader} ‚Ä¢ ${song.duration}</div>
                            </div>
                            <button class="download-btn" onclick="downloadSong('${song.id}', '${song.title.replace(/'/g, "\\'")}')">
                                Download MP3
                            </button>
                        </div>
                    `;
                });
                
                resultsDiv.innerHTML = html;
                
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="error">
                        Search failed. Trying fallback songs...
                    </div>
                `;
                // Show fallback songs
                showFallbackSongs();
            }
        }
        
        function downloadSong(videoId, title) {
            // Clean title for filename
            const cleanTitle = title.replace(/[^\w\s-]/g, '');
            
            // Show downloading message
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML += `<div class="loading">Preparing download for "${cleanTitle}"... ‚è≥</div>`;
            
            // Open download in new tab
            window.open(`/download?id=${videoId}&title=${encodeURIComponent(cleanTitle)}`, '_blank');
            
            // Restore results after 2 seconds
            setTimeout(() => {
                const currentQuery = document.getElementById('searchInput').value;
                if (currentQuery) searchMusic();
            }, 2000);
        }
        
        function showFallbackSongs() {
            const fallbackSongs = [
                {
                    id: 'dQw4w9WgXcQ',
                    title: 'Never Gonna Give You Up',
                    uploader: 'Rick Astley',
                    thumbnail: 'https://i.ytimg.com/vi/dQw4w9WgXcQ/hqdefault.jpg',
                    duration: '3:33'
                },
                {
                    id: 'kJQP7kiw5Fk',
                    title: 'Despacito',
                    uploader: 'Luis Fonsi',
                    thumbnail: 'https://i.ytimg.com/vi/kJQP7kiw5Fk/hqdefault.jpg',
                    duration: '4:41'
                }
            ];
            
            let html = '';
            fallbackSongs.forEach(song => {
                html += `
                    <div class="song-item">
                        <img src="${song.thumbnail}" class="thumbnail">
                        <div class="song-info">
                            <div class="song-title">${song.title}</div>
                            <div class="song-artist">${song.uploader} ‚Ä¢ ${song.duration}</div>
                        </div>
                        <button class="download-btn" onclick="downloadSong('${song.id}', '${song.title}')">
                            Download MP3
                        </button>
                    </div>
                `;
            });
            
            document.getElementById('results').innerHTML = html;
        }
        
        // Allow Enter key to search
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') searchMusic();
        });
        
        // Initial load - show instructions
        document.getElementById('results').innerHTML = `
            <div class="loading">
                <p>Search for music above to get started!</p>
                <p style="margin-top: 10px; color: #667eea;">
                    Examples: "pop music", "classic rock", "jazz", or your favorite artist
                </p>
            </div>
        `;
    </script>
</body>
</html>
